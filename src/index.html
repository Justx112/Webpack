<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head> 
    <body>
        <button class="date_calc_button">Калькулятор времени</button>
        <button class="timer_button">Таймер</button>
        <form id="datecalc"> 
            <h3>Калькулятор дат</h3> 
            <label> 
                <strong>Первая дата:</strong> 
                <input type="date" name="firstDate"/> 
            </label> 
            <label> 
                <strong>Вторая дата:</strong> 
                <input type="date" name="secondDate"/> 
            </label> 
            <button type="submit">Расчитать промежуток</button> 
            <p id="datecalc__result"></p> 
        </form>
        <form id="timer" style="display: none;">
            <h3>Таймер</h3>
            <input class="time_input" type="time" step="1">
            <button class="start_timer" type="submit">Старт</button>
            <button class="stop_timer" type="reset">Стоп</button>
            <p class="test"></p>
        </form>
        </div>
        <audio controls id="player" style="display: none">
            <source id="player-src">
            </source>
        </audio>
    </body> 
</html>
